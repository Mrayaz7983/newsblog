<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
   </head>
    <body class="bg-gray-100">
        <header class="bg-blue-700 text-white py-6 text-center shadow-lg">
            <h1 class="text-4xl font-bold tracking-wide" style="font-family: 'Georgia', serif; color: #FFD700;">
                The Daily Digest
            </h1>
        </header>
        <nav class="bg-blue-600 text-white py-4 shadow-md">
            <div class="container mx-auto flex justify-center space-x-6">
                <button class="nav-btn" data-category="business">Business</button>
                <button class="nav-btn" data-category="trade">Trade</button>
                <button class="nav-btn" data-category="industry">Industry</button>
                <button class="nav-btn" data-category="international">International</button>
                <button class="nav-btn" data-category="cricket">Cricket</button>
                <button class="nav-btn" data-category="politics">Politics</button>
                <button class="nav-btn" data-category="entertainment">Entertainment</button>
                <button class="nav-btn" data-category="sports">Sports</button>
                <button class="nav-btn" data-category="lifestyle">Lifestyle</button>
            </div>
        </nav>
    
        <div class="container mx-auto mt-6">
            <div class="flex justify-center mb-4">
                <input id="search" type="text" placeholder="Search news..." 
                       class="border p-2 rounded-l-md w-1/2">
                <button id="search-btn" class="bg-blue-600 text-white px-4 rounded-r-md">Search</button>
            </div>
            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
